<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Dash - Главное меню</title>
    <link rel="stylesheet" href="styleMenu.css">
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu">
        <h1>Barista Dash</h1>
        <button id="play-button">Играть</button>
    </div>

    <!-- Блок инструкций -->
    <div id="game-instruction" style="display: none;">
        <h2>Как играть</h2>
        <div class="instruction-content">
            <img src="assets/images/game-instruction.png" alt="Инструкция к игре" class="instruction-img">
            <button id="start-game-button">Понятно!</button>
        </div>
    </div>

    <!-- Меню выбора сложности -->
    <div id="difficulty-menu" style="display: none;">
        <h2>Выберите уровень сложности</h2>
        <button id="easy-button">Лёгкий</button>
        <button id="medium-button">Средний</button>
    </div>

    <script src="menu.js"></script>
</body>
</html>
